    <h1>Inscreva-se</h1>

    
    <form  action="/action_page.php" method="POST">
  
    <fieldset>
    <label for="evento">Evento</label><br>
    <select name="evento" id="evento">
      <option value="selecione">-- Selecione --</option>
      <option value="voesemasas">Voe sem asas</option>
      <option value="festajun">Festa junina</option>
      <option value="semanatec">Semana de tecnologia</option>
    </select> 
    </fieldset>

  <fieldset>
    <legend>Informações de Acesso</legend> <br>
    <label for="usuario">Usuário</label><br>
    <input type="text" id="usuario" name="usuario"><br><br>
    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha"><br><br>
    <label for="senha">Confirme a Senha</label>
    <input type="password" id="senha" name="senha" required="senha"><br><br>
  </fieldset>

       
  <fieldset>
    <legend>Informações Pessoais</legend><br>
    <label for="nomecompleto">Nome Completo</label><br>
    <input type="text" id="nomecompleto" name="nomecompleto"><br><br>
    <label for="email">E-mail</label><br>
    <input type="email" id="email" name="email"><br><br>
    <label for="celular">Celular (99) 99999-9999</label><br>
    <input type="tel" id="celular" name="celular"><br><br>
    
    <fieldset>
    <legend>Sexo</legend>
      Masculino <input type="radio" value="masc" name="sexo"/>
      Feminino<input type="radio" value="fem" name="sexo"/>
    </fieldset>

    <br>
    <label for="datanasc">Data de Nascimento</label>
    <input type="date" id="datanasc" name="datanasc"><br><br>
    <label for="corfav">Cor Favorita</label>
    <input type="color" id="corfav" name="corfav"> <br><br>
    <label for="perfilgh">Perfil no Github</label><br>
    <input type="url" id="perfilgh" name="perfilgh"> <br><br>
  </fieldset>
      <br>
      <button class="botao"type="submit">Inscrever-se</button><br><br>
      <button class="botao" type="reset">Limpar</button>

</form>
